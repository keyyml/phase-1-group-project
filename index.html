<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Mythological Monster Madness </title>
        <link rel="stylesheet" href="index.css"/>
        <script defer type="text/javascript" src="src/index.js"></script>
    </head>
    <body>
        <div id="myth-monster-header">
            <a href="https://ibb.co/PYGXhC9"><img src="https://i.ibb.co/wLhGW6w/project-pic.png" alt="project-pic"/></a>
        </div>
        <div id="create-monster">
            <button id="create-button">Make a Creature!</button>
            <br>
            <br>
           <form id="create-monst-form" class="collapsed">

                <label for="add-name">Create a Name!</label>
                <br>
                <input type="text" id="custom-name" name="monst-name">
                <br>
                <br>
                <label for="add-img">Pick a Custom Monster!</label>
                <br>
                <input type="text" id="custom-img" name="custom-monst">
                <br>
                <br>
                <label for="add-desc">Describe your Monster!</label>
                <br>
                <input type="text" id="custom-desc" name="custom-monst-desc">
                <br>
                <br>
                <label for="add-origin">Where is Your Monster From?</label>
                <br>
                <input type="text" id="custom-desc" name="custom-monst-desc">
                <br>
                <br>
                <input type="submit" name="submit" value="Create!"/>
           </form>
        </div>
        <div id="listed-creatures">
            <ul id="list-creatures-here">

            </ul>
        </div>
        <footer>
            <div id="info-footer">
                <a href="https://ibb.co/RvTG8T4"><img src="https://i.ibb.co/h7Fx0F1/7a34390606d3d41ff955da88cf862877.png" alt="7a34390606d3d41ff955da88cf862877"/></a>
            </div>
        </footer>
    </body>
  </html>
