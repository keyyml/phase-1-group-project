<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Mythological Monster Madness </title>
        <link rel="stylesheet" href="index.css"/>
        <script defer type="text/javascript" src="src/index.js"></script>
    </head>
    <body>
        <br>
        <br>
        <div id="myth-monster-header">
            <img src="https://i.ibb.co/JzgFRn3/newbigheader.png" alt="project-pic"/>
        </div>
        <br>
        <nav class= "navbar navbar-expand-lg bg-body-tertiary">
            <div>
              <h1 class="navbar-text">
                Welcome to Mythological Monster Madness! <br> Check out our captivating digital showcase of mythical creatures from various cultures and mythologies. <br> Use the "Create Your Own!" button to create your own custom creature!
              </h1>
            </div>
        </nav>
        <br>
        <div id="create-monster">
            <button id="create-button" class="evnt-button">Create your Own!</button>
           <form id="create-monst-form" class="collapsed">
                <h3>Create a Custom Mythological Creature! </h3>
                <label for="add-name">Name</label>
                <br>
                <input type="text" id="custom-name" name="name" placeholder="spooky name...">
                <br>
                <br>

                <label for="add-desc">Describe your Creature</label>
                <br>
                <input type="text" id="custom-desc" name="description" placeholder="description...">
                <br>
                <br>

                <label for="add-origin">Origin</label>
                <br>
                <input type="text" id="custom-desc" name="origin" placeholder="location...">
                <br>
                <br>

                <label for="add-img">Pick a Custom Creature!</label>
                <br>
                <input type="src" id="custom-img" name="image" placeholder="image url...">
                <br>
                <br>

                <input type="submit" name="submit" value="Create!" class="evnt-button"/>
           </form>
           
        <div id="listed-creatures">
            <ul id="list-creatures-here" class="list-ul">
            </ul>
        </div>

        <footer>
            <div class="info-footer">
                <img src="https://i.ibb.co/HG3zDfZ/final-footer.png" />
            </div>
        </footer>
    </body>
  </html>
